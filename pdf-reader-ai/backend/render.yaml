services:
  - type: web
    name: ai-pdf-reader-backend
    env: python
    region: oregon 
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1
